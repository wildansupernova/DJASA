<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <!-- angularjs cdn -->
    <script src="../app/lib/angular.min.js"></script>
    <script src="../app/lib/angular-route.min.js"></script>
    <script src="../app/lib/angular-animate.min.js"></script>

    <!-- bootstrap css cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    
    <!-- custom css -->
    <link rel="stylesheet" href="../content/css/login-signup.css">
    <link href="https://fonts.googleapis.com/css?family=NTR" rel="stylesheet">

    <!-- bootstrap js cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</head>
<body>
    <div ng-controller="signupController">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="../content/assets/logo.png">
                </div>
                <div class="col-md-6">
                    <form id="input-login-form">
                        <div class="form-group">
                            <label for="input-namalengkap-signup"><strong>Full Name</strong></label>
                            <input ng-model="signup.namaLengkap" type="text" class="form-control" id="input-namalengkap-signup" aria-describedby="fullnameHelp" placeholder="Enter your full name">
                        </div>
                        <div class="form-group">
                            <label for="input-email-signup"><strong>Email</strong></label>
                            <input ng-model="signup.email" type="email" class="form-control" id="input-email-signup" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="input-username-signup"><strong>Username</strong></label>
                            <input ng-model="signup.userName" type="text" class="form-control" id="input-username-signup" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label for="input-password-signup"><strong>Password</strong></label>
                            <input ng-model="signup.password" type="password" class="form-control" id="input-password-signup" placeholder="Enter your password">
                        </div>
                        <button ng-submit="submitSignup()" type="submit" class="btn btn-primary btn-block" id="button-login">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
