
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


<!-- Include Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<!--  Utama-->
<link rel="stylesheet" href="../content/css/single.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div ng-include="'views/navbar.html'"></div>
<div class="container">
    <div class="row">
    <div class="col-md-5 col-12 info">
        <div class="row container">
            <div class="col-12 ">
                <h1 class="font-ntr">{{service.name}}</h1>
                <!-- <p class="font-ntr">Lokasi</p>   -->
                <p><i class="fa fa-star goldColor"></i>4.5</p>
            </div>
            <div class="col-12 ">
                <div class="container">
                    <font color="white">
                        <div id="demo" class="carousel slide" data-ride="carousel">
                            <!-- The slideshow -->
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                <div class="col-12"><img ng-src="{{service.image}}" alt="Los Angeles" width="100%" height="50%"></div>
                                </div>
                                <div class="carousel-item">
                                    <div class="col-12"><img src="ny.jpg" alt="Los Angeles"  width="100%" height="50%"></div>
                                </div>
                                <div class="carousel-item">
                                    <div class="col-12"><img src="ny.jpg" alt="Los Angeles" width="100%" height="50%"></div>
                                </div>
                            </div>
                            <!-- Left and right controls -->
                            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                            </a>
                            <a class="carousel-control-next" href="#demo" data-slide="next">
                                <span class="carousel-control-next-icon"></span>
                            </a>
                        </div>
                    </font>
                </div>
                <br>
            </div>
            <div class="col-12 ">
                <p>Deskripsi</p>
                <hr>
                <p>{{service.description}}</p>
            </div>
        </div>
    </div>
    <div class="col-md-5 col-12">
        <div class="row">
            <div class="col-12 info">
                <div class="container">
                    <p class="font-ntr">Deskripsi Harga</p>
                    <p>{{service.price}}</p>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-success float-right" data-toggle="modal" data-target="#exampleModalCenter">Contract</button>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">{{service.name}}</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                </div>
                                <div class="modal-body">
                                    <p>{{service.description}}</p>
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" ng-click="contract()">Confirm</button>
                                </div>
                            </div>
                        </div>
                    </div>               
                </div>
            </div>
            <div class="col-12 info">
                <div class="container">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-4">
                                <img src="bird.jpg" alt="Logo" style="width:100%;" class="rounded-circle imageMargin float-right">
                            </div>
                            <div class="col-8">
                                <h3 class="font-ntr">{{vendor.nama}}</h3>
                                <p><i class="fa fa-star goldColor"></i> 4.5g</p>
                                <!-- <p><i class="fa fa-location-arrow"></i> lokasi</p> -->
                                <!-- <p>Sejak 1990</p> -->
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                                <div class="d-flex justify-content-between align-items-center">
                                        <span class="text-muted"> 
                                            <i class="fa fa-phone"></i>
                                            {{vendor.phone_number}}
                                        </span>
                                        <span class="text-muted"> 
                                            <i class="fa fa-envelope"></i>
                                            {{vendor.email}}
                                        </span>
                                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 info">
        <h1 class="font-ntr">Review</h1>

        <div class="row">
            <div class="col-2">
                <img src="views/bird.jpg" alt="Logo" style="width:60%;" class="rounded-circle imageMargin float-right">
            </div>
            <div class="col-10">
                <h3 class="font-ntr">Luthfi Ahmad</h3>
                <small class="text-muted">Oleh Tony Stark 2 April 2017</small>
                <p>wey bagus banget jasanya heheh</p>
            </div>
        </div>
        <!-- jangan lupa make hr -->
    </div>
    </div>
</div>
